<div class="container">
  <app-title> projects I Worked on </app-title>

  <div class="projects row col-12">
    <ng-template ngFor [ngForOf]="projects" let-project>
      <div class="ptf col-md-6">
        <app-portfolio-bloc
        [project]="project"
        (choosed)="openPortfolio($event, content)"
      ></app-portfolio-bloc>
      </div>

    </ng-template>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header d-flex justify-content-end">
      <button
        type="button"
        class="btn close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" perfectScrollbar>
      <app-portfolio-modal [project]="selectedProject"></app-portfolio-modal>
    </div>
  </ng-template>
</div>
